<!DOCTYPE html>
<html lang="fr">
  <head>
    <link rel="icon" type="image/x-icon" href="img/Jeyko.dev logo.png" />
    <meta
      name="description"
      content="Je suis un développeur web freelance. Je crée des sites modernes, responsives et performants, en mettant l'accent sur l'expérience utilisateur et l'innovation pour particuliers et professionnels. Découvrez mon portfolio et mes projets."
    />
    <meta name="author" content="Jeyko" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact ⎮ Jeyko - Développeur web Freelance</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/portfolio.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <!-- Logo video -->
        <div class="logo">
          <video autoplay muted loop playsinline>
            <source src="img/Jean VOLCY.mp4" type="video/mp4" />
            Votre navigateur ne suporte pas les videos HTML5.
          </video>
        </div>
        <!-- Navigation -->
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">À propos de moi</a></li>
            <li><a href="projects.html">Projets</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="contact">
        <h1>Contactez-moi</h1>
        <p>
          N'hésitez pas à me contacter via le formulaire ci-dessous ou
          directement par email ou via mes réseaux sociaux.
        </p>

        <form
          id="contact-form"
          action="https://formspree.io/f/xgveqvoj"
          method="POST"
        >
          <div class="form-group">
            <label for="name">Nom</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Votre nom"
              required
            />
          </div>

          <div class="form-group">
            <label for="company">Société</label>
            <input
              type="text"
              id="company"
              name="company"
              placeholder="Votre société"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Votre email"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Votre message"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit">Envoyer</button>
        </form>

        <div class="contact-info">
          <p>
            <strong>Email :</strong>
            <a href="mailto:contact.jeyko.dev@gmail.com"
              >contact.jeyko.dev@gmail.com</a
            >
          </p>
          <p><strong>Réseaux sociaux :</strong></p>
          <ul>
            <li>
              <a
                href="https://www.linkedin.com/in/jean-volcy-3499b22ba/"
                target="_blank"
                >LinkedIn</a
              >
            </li>
            <li>
              <a href="https://github.com/Kishny" target="_blank">GitHub</a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2025 Jeyko.dev |
        <a href="https://github.com/Kishny" target="_blank">GitHub</a> |
        <a href="https://instagram.com/jeyko.dev" target="_blank">Instagram</a>
      </p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
